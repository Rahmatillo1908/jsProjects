<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="https://i.pinimg.com/236x/3d/a0/98/3da0989f9542da3ad1245e075278098b.jpg" alt="">
            </div>
            <div class="menu">
                    <a href="#">All Clothings</a>
                    <a href="#">New In</a>
                    <a href="#">Editorial</a>
                    <a href="#">Outwear</a>
                    <a href="#">Collection</a>
            </div>
        </header>
        <div class="content">
            <div class="women common">
                <div class="img">
                    <img src="https://images.pexels.com/photos/10364297/pexels-photo-10364297.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
                    <div class="img-overlay"></div>
                </div>
                <div class="text">
                    <h1>Women</h1>
                    <h5>Fashion</h5>
                </div>
                <div class="btn">Shop Now</div>
            </div>
            <div class="men common">
                <div class="img">
                    <img src="https://images.pexels.com/photos/839011/pexels-photo-839011.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                    <div class="img-overlay"></div>
                </div>
                <div class="text">
                    <h1>Men</h1>
                    <h5>Fashion</h5>
                </div>
                <div class="btn">Shop Now</div>
            </div>

            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
